{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-8">
        <h1 class="text-3xl font-bold mb-4 text-gray-900 dark:text-white">{{ livro.titulo }}</h1>
        <p class="text-orange-600 font-bold mb-4">{{ livro.categoria }}</p>
        
        <div class="text-gray-700 dark:text-gray-300 mb-6">
            <p>{{ livro.descricao }}</p>
        </div>

        <div class="grid grid-cols-2 gap-4 text-sm text-gray-600 dark:text-gray-400 mb-8">
            <div><strong>Editora:</strong> {{ livro.editora }}</div>
            <div><strong>ISBN:</strong> {{ livro.isbn }}</div>
            <div><strong>Pre√ßo:</strong> R$ {{ livro.preco }}</div>
            <div><strong>Estoque:</strong> {{ livro.estoque }}</div>
        </div>

        <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            Voltar
        </a>
    </div>
</div>
{% endblock %}
