{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-8 max-w-2xl mx-auto">
        
        <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-white">{{ livro.titulo }}</h1>
        <p class="text-orange-600 font-bold mb-6 uppercase text-sm tracking-wide">{{ livro.categoria }}</p>
        
        {% if livro.imagem_capa %}
        <div class="mb-6 flex justify-center">
            <img src="{{ livro.imagem_capa }}" alt="Capa do livro {{ livro.titulo }}" class="h-64 object-cover rounded shadow-md">
        </div>
        {% endif %}

        <div class="text-gray-700 dark:text-gray-300 mb-8 leading-relaxed">
            <p>{{ livro.descricao }}</p>
        </div>

        <hr class="border-gray-200 dark:border-gray-700 mb-6">

        <div class="flex flex-col space-y-3 text-sm text-gray-600 dark:text-gray-400 mb-8">
            <div class="flex justify-between items-center border-b border-gray-100 dark:border-gray-700 pb-2">
                <span class="font-bold text-gray-900 dark:text-gray-200">Editora:</span> 
                <span>{{ livro.editora }}</span>
            </div>
            
            <div class="flex justify-between items-center border-b border-gray-100 dark:border-gray-700 pb-2">
                <span class="font-bold text-gray-900 dark:text-gray-200">ISBN:</span> 
                <span>{{ livro.isbn }}</span>
            </div>

            <div class="flex justify-between items-center border-b border-gray-100 dark:border-gray-700 pb-2">
                <span class="font-bold text-gray-900 dark:text-gray-200">Pre√ßo:</span> 
                <span class="text-green-600 font-bold text-lg">R$ {{ livro.preco }}</span>
            </div>

            <div class="flex justify-between items-center pb-2">
                <span class="font-bold text-gray-900 dark:text-gray-200">Estoque:</span> 
                <span>{{ livro.estoque }} unidades</span>
            </div>
        </div>

        <div class="mt-8">
            <a href="{{ url_for('index') }}" class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded transition duration-200">
                &larr; Voltar
            </a>
        </div>
    </div>
</div>
{% endblock %}
